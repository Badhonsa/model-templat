
{% extends "base.html" %}
{% block body %}
<div class="container mt-5">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" value="{{prof.name}}" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" value="{{prof.email}}" id="email" name="email">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" value= "{{prof.age}}" id="age" name="age" value="50">
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <img style="height:150px; width:150px;" src="{{ prof.image.url }}" alt="">
            <input type="file" class="form-control"  id="image" name="image">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" name="address" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-hover">Submit</button>
    </form>
</div>

<style>
    .btn-hover:hover {
        background-color: #0069d9; /* Change to the color you prefer on hover */
        border-color: #0062cc; /* Change to the color you prefer on hover */
    }
</style>

{% endblock %}
